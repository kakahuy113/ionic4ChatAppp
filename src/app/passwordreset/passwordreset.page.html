<ion-header>
  <ion-toolbar>
    <ion-title>passwordreset</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="backround">
  <ion-card>
    <ion-card-header> Password Reset</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input type="email" [(ngModel)]="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-button class="black round outline" color="light" (click)="reset()">Reset my password</ion-button>
        <ion-button class="full clear" color="light" (click)="goback()">Go Back</ion-button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
