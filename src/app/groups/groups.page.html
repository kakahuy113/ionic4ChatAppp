<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Groups</ion-title>
    <ion-buttons slot="end">
      <ion-button icon-only (click)="addgroup()">
        <ion-icon name="contacts"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar></ion-searchbar>
  <ion-list *ngFor="let item of allmygroups">
    <ion-item-sliding>
      <ion-item (click)="openchat(item)">
        <ion-avatar slot="start">
          <img src="{{item.groupimage}}" alt="">
        </ion-avatar>
        <ion-label>{{item.groupName}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="light">
          <ion-buttons>
            <ion-button shape="round">
              <ion-icon slot="icon-only" color="danger" name="trash"></ion-icon>
            </ion-button>
            <ion-button shape="round" (click)='presentActionSheet()'>
              <ion-icon slot="icon-only" name="menu"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
