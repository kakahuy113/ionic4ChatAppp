<ion-header>
  <ion-toolbar>
    <ion-title>groups</ion-title>
    <ion-buttons slot="end">
      <ion-button icon-only (click)="addgroup()">
        <ion-icon name="contacts"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-list-header>
      My Groups
    </ion-list-header>
      <ion-item *ngFor="let item of allmygroups">
        <ion-avatar slot="start">
          <img src="{{item.groupimage}}" alt="">
        </ion-avatar>
        <h3 (click)="openchat(item)">{{item.groupName}}</h3>
      </ion-item>
    
  </ion-list>
</ion-content>
