<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-avatar style="height: 40px; width: 40px;">
        <img src="{{buddy.photoURL}}">
      </ion-avatar>
    </ion-buttons>
    <ion-title>{{buddy.displayName}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="sendPicMsg()">
        <ion-icon name="camera"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content #content>
  <ion-list class="ion-no-padding" lines="none" *ngFor="let item of allmessages; let i = index">
    <ion-item *ngIf="item.sentby === buddy.uid" style="padding-right: 12%;" class="ion-float-left">
      <ion-avatar slot="start">
        <img src="{{buddy.photoURL}}">
      </ion-avatar>
      <ion-label class="ion-text-wrap" id="friend">
        {{item.message}}
      </ion-label>
      <!-- <img src="{{item.message}}" > -->
    </ion-item>
    <ion-item *ngIf="item.sentby !== buddy.uid" class="ion-float-right" style="padding-left: 12%;">
      <ion-avatar slot="end">
        <img src="{{buddy.photoURL}}" alt="">
      </ion-avatar>
      <ion-label class="ion-text-wrap" id="me">
        {{item.message}}
      </ion-label>
      <!-- <img src="{{item.message}}"> -->
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar ion-no-padding color="white">
    <ion-input [(ngModel)]="newmessage" placeholder="Write your message ..."></ion-input>
    <ion-buttons slot="end">
      <ion-button (click)="addmessage()">
        <ion-icon name="send" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
