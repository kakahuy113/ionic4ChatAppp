<ion-header>
  <ion-toolbar>
    <ion-title>groupinfo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-list-header>
      Group Members
    </ion-list-header>
    <ion-item *ngFor="let item of groupmembers">
      <ion-avatar slot="start">
        <img src="{{item.photoURL}}" alt="">
      </ion-avatar>
      <h2>{{item.displayName}}</h2>
      <small>Member</small>
    </ion-item>
  </ion-list>
</ion-content>
