<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-card>
    <ion-card-header>Login</ion-card-header>
    <ion-card-content>
      <ion-list class="ion-no-lines">
        <div class="spacer" style="height: 10px;"></div>
        <ion-item>
          <ion-input type="mail" placeholder="Email" [(ngModel)]="credentials.email"></ion-input>
        </ion-item>
        <div class="spacer" style="height: 5px;"></div>
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="credentials.password"></ion-input>
        </ion-item>
        <div class="spacer" style="height: 10px;"></div>
        <a (click)="passwordreset()"> Forgot login details ? <b> Get Help </b></a>
        <div class="spacer" style="height: 10px;"></div>
        <ion-button class="black round outline" color="light" (click)="signin()">Login</ion-button>
        <div class="spacer" style="height: 10px;"></div>
        <p>OR</p>
        <div class="spacer" style="height: 10px;"></div>
        <ion-button class="clear full" color="light" (click)="signup()">Don't have an account? Sign up</ion-button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
